<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dice.css" />
    <script
      async
      type="text/javascript"
      src="https://kit.fontawesome.com/23f0ae37ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Dice Roll</title>
  </head>
  <body>
    <div class="container">
      <div class="player-0 player active">
        <h1 class="player-name">PLAYER 1</h1>
        <h1 class="total-score " id="total-score-0">0</h1>
        <div class="current">
          <h3 class="current-score-label">CURRENT SCORE</h3>
          <h2 class="current-score" id="current-score-0">0</p>
        </div>
      </div>
      <div class="player-1 player">
        <h1 class="player-name">PLAYER 2</h1>
        <h1 class="total-score" id="total-score-1">0</h1>
        <div class="current">
          <h3 class="current-score-label">CURRENT SCORE</h3>
          <h2 class="current-score" id="current-score-1">150</p>
        </div>
      </div>
      <div class="actions">
        <button class="new-game">
          <i class="fas fa-sync-alt reset"></i>NEW GAME
        </button>
       <img id="dice-face" class="hidden-dice-face" src="dice1.png"/>
        <button class="roll-dice">
          <img src="roll.png" id="roll" />ROLL DICE
        </button>
        <button class="hold">ðŸ“¥ HOLD</button>
      </div>
    </div>

    <script src="dice.js"></script>
  </body>
</html>
